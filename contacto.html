                <form class="form-repo">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre: </label>
                        <div class="col-sm-10">
                          <input type="text" name="nombre" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
                      <div class="col-sm-10">

                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Asunto: </label>
                        <div class="col-sm-10">
                          <input type="text" name="asunto" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mensaje: </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="mensaje" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Seleccione el país: </label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Argentina</option>
                                <option value="2">Chile</option>
                                <option value="3">Brazil</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Acepta términos y condiciones</label>
                          </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                          <div class="form-check">
                            <input class="form-check-input check-input" type="checkbox" id="gridCheck2">

                        </div>
                    </div>
                    <div class="row mb-3 text-center text-lg-center">
                        <div class="col-sm-12">

                        </div>
                    </div>
